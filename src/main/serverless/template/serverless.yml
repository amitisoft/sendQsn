plugins:
  - serverless-webpack

service: shortlist-template


provider:
  name: aws
  stage: dev
  runtime: nodejs4.3
  profile: shortlist-serverless-template-dev
  environment:
    DYNAMODB_TABLE: "QuestionList"
    RESULT_TABLE: "Results"
    
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  getQuestion:
    handler: handler.getQuestion
    events:
      - http:
          path: api/getQuestion
          method: get
          cors: true    

  createResult:
    handler: handler.createResultHandler
    events:
      - http:
          path: api/Results
          method: post
          cors: true          

resources:
  Resources:
     QuestionList:
          Type: 'AWS::DynamoDB::Table'
          DeletionPolicy: Retain
          Properties:
            TableName: ${self:provider.environment.DYNAMODB_TABLE}
            AttributeDefinitions:
              - AttributeName: Category
                AttributeType: S
              - AttributeName: Qsn
                AttributeType: S  
            KeySchema:
              - AttributeName: Category
                KeyType: HASH
              - AttributeName: Qsn
                KeyType: RANGE  
            ProvisionedThroughput:
              ReadCapacityUnits: 2
              WriteCapacityUnits: 2

     Results:
          Type: 'AWS::DynamoDB::Table'
          DeletionPolicy: Retain
          Properties:
            TableName: ${self:provider.environment.RESULT_TABLE}
            AttributeDefinitions:
              - AttributeName: Candidate_id
                AttributeType: S
              - AttributeName: Qsn
                AttributeType: S  
            KeySchema:
              - AttributeName: Candidate_id
                KeyType: HASH
            ProvisionedThroughput:
              ReadCapacityUnits: 2
              WriteCapacityUnits: 2      
            GlobalSecondaryIndexes: 
              - IndexName: "ResultInfo"
                KeySchema: 
                  - AttributeName: "Qsn"
                    KeyType: HASH
                Projection: 
                  NonKeyAttributes: 
                    - "C_ans"
                    - "ans"
                  ProjectionType: "INCLUDE"
                ProvisionedThroughput: 
                  ReadCapacityUnits: "5"
                  WriteCapacityUnits: "5"
                      